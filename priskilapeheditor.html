#autocolor{
	width: 80em;
	height: 2em;
	padding: 0.25em 0.2em 0;
	text-align: center;
	border: 2px solid black;

<body>
<div id="autocolor"><marquee scrollamount="4">
Welcome to Priskila Peh Photos Editor with Adobe Aviary</marquee>
</div>
<script type="text/javascript">
(function(){
	var hexacode = ['#ffff00', '#ff0000', '#00ff00', '#0000ff', '#ffffff', '#008000', '#CCFFFF', '#CCCCFF', '#FFCCFF', '#FFCCCC', '#66FFCC', '#75DEF0'],
	el = document.getElementById('autocolor').style,
	counter = -1,
	hexalen = hexacode.length;
	function auto(){
		el.backgroundColor = hexacode[counter = ++counter % hexalen];
	}
	setInterval(auto, 1000);
})();
</script>
