<!DOCTYPE html>
<html>
<head>
<title>Welcome to Priskila Peh Photos Editor</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
#autocolor{
	width: 80em;
	height: 2em;
	padding: 0.25em 0.2em 0;
	text-align: center;
	border: 2px solid black;
	margin: 1em auto 0;
	font: bold 110% sans-serif;
}
</style>
<base target="_parent">
</head>
<body>
<div id="autocolor"><marquee scrollamount="4">
Welcome to Priskila Peh Photos Editor with Adobe Aviary</marquee>
</div>
<script type="text/javascript">
(function(){
	var hexacode = ['#ffff00', '#ff0000', '#00ff00', '#0000ff', '#ffffff', '#008000', '#CCFFFF', '#CCCCFF', '#FFCCFF', '#FFCCCC', '#66FFCC', '#75DEF0'],
	el = document.getElementById('autocolor').style,
	counter = -1,
	hexalen = hexacode.length;
	function auto(){
		el.backgroundColor = hexacode[counter = ++counter % hexalen];
	}
	setInterval(auto, 1000);
})();
</script>
<p>
<iframe name="I1" height="700" width="100%" title="Priskila Peh Photos Editor" border="0" frameborder="0" src="https://www.aviary.com/">
Your browser does not support inline frames or is currently configured not to display inline frames.
</iframe></p>
</body>
</html>
