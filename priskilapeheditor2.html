	var hexacode = ['#ffff00', '#ff0000', '#00ff00', '#0000ff', '#ffffff', '#008000', '#CCFFFF', '#CCCCFF', '#FFCCFF', '#FFCCCC', '#66FFCC', '#75DEF0'],
	el = document.getElementById('autocolor').style,
	counter = -1,
	hexalen = hexacode.length;
	function auto(){
		el.backgroundColor = hexacode[counter = ++counter % hexalen];
		el.fontColor = hexacode[counter = ++counter % hexalen];
	}
	setInterval(auto, 1000);
})();
</script>
